name: Launch EC2 Instance

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: [ "main" ]  # or "master" if your repo uses master

jobs:
  launch-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Launch EC2 instance
        run: |
          aws ec2 run-instances \
            --image-id ami-0861f4e788f5069dd \ # replace with correct AMI
            --instance-type t2.micro \
            --key-name ec2deploy \           # replace with your EC2 key pair name
            --security-group-ids sg-0a10857405e9f4539 \ # replace with your SG
            --subnet-id subnet-0123456789abcdef0 \      # replace with subnet
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=EcommApp}]'
