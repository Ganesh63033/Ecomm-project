version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing Maven..."
      - yum install -y maven

  pre_build:
    commands:
      - echo "Checking Maven version..."
      - mvn --version

  build:
    commands:
      - echo "Building the WAR file..."
      - mvn clean package -DskipTests
      - echo "Copying WAR to artifact root..."
      - cp target/Ecomm.war .

  post_build:
    commands:
      - echo "Build complete. Artifacts prepared:"
      - ls -l

artifacts:
  files:
    - Ecomm.war               # WAR at root
    - appspec.yml             # must be at root for CodeDeploy
    - tomcat-users.xml        # custom tomcat-users.xml
    - scripts/*               # deployment scripts
  name: EcommArtifact         # final artifact will be EcommArtifact.zip
  discard-paths: yes          # avoids nested folders inside zip
