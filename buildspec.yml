version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "[INFO] Installing Maven..."
      - yum install -y maven
  build:
    commands:
      - echo "[INFO] Cleaning and building WAR file..."
      - mvn clean package
  post_build:
    commands:
      - echo "[INFO] Preparing artifacts for CodeDeploy..."
      - mkdir -p artifact
      - cp target/Ecomm.war artifact/
      - cp tomcat-users.xml artifact/
      - cp appspec.yml artifact/
      - cp -r scripts artifact/
      - echo "[INFO] Creating deployment zip..."
      - cd artifact
      - zip -r ../deployment-package.zip ./*
      - cd ..
      - echo "[INFO] deployment-package.zip ready for CodeDeploy."

artifacts:
  files:
    - deployment-package.zip
