version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing Maven..."
      - yum install -y maven
  pre_build:
    commands:
      - echo "Checking Maven version..."
      - mvn --version
  build:
    commands:
      - echo "Building the WAR file..."
      - mvn clean package -DskipTests
  post_build:
    commands:
      - echo "Build completed. Listing target folder..."
      - ls -l target

artifacts:
  files:
    - target/*.war              # The WAR built by Maven
    - tomcat-users.xml          # Include your tomcat-users.xml
    - appspec.yml               # Include your appspec
    - scripts/install_and_deploy_tomcat.sh
